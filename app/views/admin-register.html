<div class="main">
	<div class="hero">
		<div class="login">
			<h1 class="logo ir">{{site.name}}</h1>
			<h3>Register Account</h3>
			<form class="app-login" action="/admin/register" method="POST">
				<input type="text" name="name" placeholder="Full Name" value="{{admin.name}}" required>
				<input type="email" name="email" placeholder="email@domain.com" value="{{admin.email}}" required>
				<input type="password" name="password" placeholder="Password" value="{{admin.password}}" required>
				<input type="password" name="password_confirm" placeholder="Confirm Password" value="{{admin.password}}" required>
				<label for="admin-role">Role:</label>
				<select id="admin-role" name="role">
					<option value="master">Master</option>
					{{! the first admin is always a master admin }}
					{{#if authenticated}}
					<option value="editor">Editor</option>
					<option value="observer">Observer</option>
					{{/if}}
				</select>
				<input type="submit" class="btn btn-confirm" value="submit">
			</form>
			<p><a href="/admin" title="Click to login...">Return</a></p>
	</div>
</div>
